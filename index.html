<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xianti's Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            animation: float 5s linear infinite alternate;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows multiple dice to wrap */
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            margin: 10px; /* Add margin to separate dice */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Xianti's Dice Roller</h1>
    <div class="dice-container">
        <div class="dice" id="dice1">&#9856;</div>
        <div class="dice" id="dice2">&#9856;</div>
        <div class="dice" id="dice3">&#9856;</div>
        <div class="dice" id="dice4">&#9856;</div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            for (let i = 1; i <= 4; i++) {
                const dice = document.getElementById(`dice${i}`);
                const result = Math.floor(Math.random() * 6) + 1;
                dice.innerHTML = `&#${9855 + result};`; // Unicode code points for dice faces
            }
        }
    </script>
</body>
</html>
